<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>A simple library - Track your collection.</h1>
      <div>
        <button id="showForm">Add a Book</button>
        <button id="clearButton">Clear All</button>
      </div>
      <div id="addFormContainer" class="formContainer" style="display: none">
        <form action="" method="get" id="bookInput">
          <div>
            <label for="Title">Title: </label>
            <input
              type="text"
              name="Title"
              id="Title"
              required
              maxlength="12"
            />
          </div>
          <div>
            <label for="Author">Author: </label>
            <input
              type="text"
              name="Author"
              id="Author"
              required
              maxlength="12"
            />
          </div>
          <div>
            <label for="Pages">Number of Pages: </label>
            <input
              type="number"
              name="Pages"
              id="Pages"
              required
              min="0"
              max="5000"
            />
          </div>
          <div>
            <span>Have you read it yet?</span>
            <input type="checkbox" name="Read" id="Read" unchecked />
            <span>Yes</span>
          </div>

          <input type="submit" value="Save" id="submitFormButton" />
        </form>
      </div>

      <div id="tableContainer">
        <table>
          <thead>
            <tr>
              <th colspan="4">Book Library</th>
            </tr>
            <tr id="tableProperties"></tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
